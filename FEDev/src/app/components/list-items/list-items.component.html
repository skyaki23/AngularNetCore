<div class="row mt-3">
    <div class="col-lg-10">
        <h3 style="text-align: center;">筆記型電腦產品列表</h3>
    </div>
    <div class="col-lg-2">
        <button class="btn btn-primary float-end" routerLink="/create">建立新產品</button>
    </div>
</div>

<div *ngIf="listItems.length > 0">
    <table mat-table [dataSource]="dataSource" class="table table-bordered border-secondary table-dark table-striped table-hover mt-3">
        <ng-container matColumnDef="brandName">
            <th mat-header-cell *matHeaderCellDef>廠牌</th>
            <td mat-cell *matCellDef="let row">
                <a [routerLink]="['/menu', row.id]">{{ row.brandName }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="processor">
            <th mat-header-cell *matHeaderCellDef>處理器</th>
            <td mat-cell *matCellDef="let row">{{ row.processor }}</td>
        </ng-container>

        <ng-container matColumnDef="mainMemory">
            <th mat-header-cell *matHeaderCellDef>記憶體</th>
            <td mat-cell *matCellDef="let row">{{ row.mainMemory }}</td>
        </ng-container>

        <ng-container matColumnDef="hardDrive">
            <th mat-header-cell *matHeaderCellDef>硬碟</th>
            <td mat-cell *matCellDef="let row">{{ row.hardDrive }}</td>
        </ng-container>

        <ng-container matColumnDef="graphicsCard">
            <th mat-header-cell *matHeaderCellDef>顯示卡</th>
            <td mat-cell *matCellDef="let row">{{ row.graphicsCard }}</td>
        </ng-container>

        <ng-container matColumnDef="screenSize">
            <th mat-header-cell *matHeaderCellDef>螢幕尺寸</th>
            <td mat-cell *matCellDef="let row">{{ row.screenSize }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>價錢</th>
            <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button [routerLink]="['/update', row.id]" class="btn btn-primary btn-sm">修改</button>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" style="padding-right: 8px;">
                <button (click)="deleteItem(row.id)" class="btn btn-danger btn-sm">刪除</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>

<div *ngIf="listItems.length == 0" class="row mt-5">
    <h5>尚無建立產品資料</h5>
</div>
